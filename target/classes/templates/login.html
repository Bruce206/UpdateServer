<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Update-Server</title>
    <!-- Bootstrap 3 -->
    <link href="/bowerlib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="/theme/theme.css" rel="stylesheet" type="text/css" />
    <link href="/theme/bruce.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/theme/starfield.js"></script>
</head>
<style>
html,
body {
    overflow: hidden;
    background: #000;
    padding: 0px;
    margin: 0px;
    width: 100%;
    height: 100%;
}

.fullScreen {
    height: 100%;
}
</style>
<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(event) {
    var starField = new StarField('fullScreen').render(333, 3);
});
</script>

<body>
    <div style="height: 100%">
        <div class="fullScreen" id="fullScreen" style="height:100%; width: 100%; position: absolute">
            <canvas id="canvas2d"></canvas>
        </div>
        <div class="container-fluid" style="vertical-align: middle; height: 100%;">
            <div class="row" style="height: 100%; vertical-align: middle;">
                <div class="col-md-4 col-md-offset-4" style="top: 30%">
                    <h1>Update Server</h1>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4>Anmeldung</h4>
                        </div>
                        <div class="panel-body">
                            <form role="form" th:action="@{/login}" method="post">
                                <div class="form-group">
                                    <input type="text" name="username" class="form-control" placeholder="Benutzername" required="" autofocus="autofocus"></input>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" class="form-control" placeholder="Passwort" required=""></input>
                                </div>
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-xs-8">
                                            <div th:if="${param.error}">
                                                Benutzername oder Passwort ist falsch!
                                            </div>
                                            <div th:if="${param.logout}" th:style="color: red; font-weight: bold;">
                                                Sie wurden erfolgreich abgemeldet!
                                            </div>
                                        </div>
                                        <div class="col-xs-4">
                                            <button type="submit" class="btn btn-primary btn-block">Anmelden</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
