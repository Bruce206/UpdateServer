<!doctype html>
<html lang="de" style="height: 100%;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta name="description" content="UpdateServer">
    <meta name="author" content="EINS GmbH">
    <!-- BOWER Includes -->
    <script type="text/javascript" src="/bowerlib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bowerlib/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="/bowerlib/moment/locale/de.js"></script>
    <script type="text/javascript" src="/bowerlib/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/bowerlib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bowerlib/angular/angular.min.js"></script>
    <script type="text/javascript" src="/bowerlib/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="/bowerlib/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="/bowerlib/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="/bowerlib/angular-bootstrap/ui-bootstrap.js"></script>
    <script type="text/javascript" src="/bowerlib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="/bowerlib/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="/bowerlib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <link rel="stylesheet" href="/bowerlib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/theme/theme.css">
    <link rel="stylesheet" href="/theme/bruce.css">
    <script src="/scripts/HomeController.js" type="text/javascript"></script>
    <script src="/scripts/states.js" type="text/javascript"></script>
    <script src="/templates/app/controller.js" type="text/javascript"></script>
    <script src="/bowerlib/ng-file-upload/ng-file-upload.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <title>Update-Server</title>
</head>

<body ng-app="updservapp" ng-controller="MainCtrl" style="height: 100%; overflow: hidden;">
    <div class="container-fluid" style="height: 100%;">
        <div class="row" style="height: 100%;">
            <div class="col-xs-4" style="height: 100%; background-color: #181818; padding: 0px;">
                <div style="width: 100%;">
                    <a class="btn btn-danger pull-left corner-bottom-right" href="/logout">Logout</a>
                    <button class="btn btn-info pull-right corner-bottom-left" ui-sref="app.detail({id: ''})">Neu</button>
                </div>
                <table class="table">
                    <thead>
                        <th>App</th>
                        <th>Akt. Version</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="app in apps" ui-sref="app.detail({id: app.id})" style="cursor: pointer;" ng-mouseenter="over = true" ng-mouseleave="over = false">
                            <td>{{app.name}}</td>
                            <td>
                                {{app.versions[app.versions.length-1].versionNumber}}
                                <span style="color: red;" ng-click="removeApp(app)" class="pull-right glyphicon glyphicon-fire" ng-show="over"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div ui-view style="height:100%; padding: 0px;" class="col-xs-8">
            </div>
        </div>
    </div>
    <div class="message shine" ng-if="message">{{message}}</div>
</body>

</html>
