<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Apps Bruce-IO</title>
    <!-- Bootstrap 3 -->
    <link href="/bowerlib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="/theme/theme.css" rel="stylesheet" type="text/css" />
    <link href="/theme/bruce.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/theme/starfield.js"></script>
</head>
<style>
html,
body {
    overflow: hidden;
    background: #000;
    padding: 0px;
    margin: 0px;
    width: 100%;
    height: 100%;
}

.fullScreen {
    height: 100%;
}
</style>
<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(event) {
    var starField = new StarField('fullScreen').render(333, 3);
});
</script>

<body>
    <div style="height: 100%">
    	<div style="potiion: absolute; top: 0; right: 0;"><a href="/login">Login</a></div>
        <div class="fullScreen" id="fullScreen" style="height:100%; width: 100%; position: absolute">
            <canvas id="canvas2d"></canvas>
        </div>
        <div class="container-fluid" style="vertical-align: middle; height: 100%;">
            <div class="row" style="height: 100%; vertical-align: middle;">
                <div class="col-xs-12">
                    <h1>Apps</h1>
                    <div th:each="app : ${apps}" style="width: 400px; display: inline-block;">
                         <div class="thumbnail">
                              <img th:src="|/api/app/${app.id}/image|" />
                                  <div class="caption">
                                    <h3 th:text="${app.name}">Thumbnail label</h3>
                                    <p th:text="${app.comment}" style="height: 50px;">...</p>
                                    <p><a th:href="|/download/${app.name}" class="btn btn-primary" role="button">Download</a></p>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
